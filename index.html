<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find Anyone to GitHub" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="assets/styles/main.css " />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">GitHub Finder</a>
        <img src="assets/icons/dark.webp" id="toggle-theme" alt="Switch To Dark Mode or Light Mode " />
      </div>
    </header>
    <section>
      <div class="container">
        <div class="form">
          <input type="text" id="input" placeholder="GitHub Username" autofocus />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
        <div class="repos-list" id="repos-list">
          <span>لا يوجد بيانات لعرضها</span>
        </div>
      </div>
    </section>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
